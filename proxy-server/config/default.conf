# Default
server {
    listen 443 default_server ssl http2;
    server_name pixelkube.asquare.cc;

    # Path for SSL config/key/certificate
    ssl_certificate /etc/ssl/certs/nginx/server.crt;
    ssl_certificate_key /etc/ssl/certs/nginx/server.key;
    include /etc/nginx/includes/ssl.conf;

    location /api {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://sms_api$request_uri;
    }

    location /api/admin {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://cal_api$request_uri;
    }

    location /api/connector {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://cal_api$request_uri;
    }

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://pixelkube/;
    }


    access_log off;
    log_not_found off;
    error_log /var/log/nginx/proxy-error.log error;
}

server {
    listen 80 default_server;
    server_name pixelkube.asquare.cc;
    root /var/www/html;

    charset UTF-8;

    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
        allow all;
    }
    location / {
        include /etc/nginx/includes/proxy.conf;
        return 301 https://$host$request_uri;
    }

    access_log off;
    log_not_found off;
    error_log /var/log/nginx/error.log error;
}

